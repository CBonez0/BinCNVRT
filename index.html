<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text / Binary Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Edu, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: none;
            min-height: 100px;
            max-height: 300px;
            overflow: hidden;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #555;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #e7e7e7;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text/Binary Converter</h1>
        <label for="inputText">Enter any text or binary:</label>
        <textarea id="inputText" rows="4" oninput="autoResize(this)"></textarea>
        <button onclick="convert()">Convert</button>
        <div id="output" class="output"></div>
    </div>

    <script>
        function textToBinary(text) {
            return text.split('').map(char => {
                return char.charCodeAt(0).toString(2).padStart(8, '0');
            }).join(' ');
        }

        function binaryToText(binary) {
            return binary.split(' ').map(bin => {
                return String.fromCharCode(parseInt(bin, 2));
            }).join('');
        }

        function isBinary(string) {
            return string.split(' ').every(part => part.length === 8 && /^[01]+$/.test(part));
        }

        function convert() {
            const inputText = document.getElementById('inputText').value;
            let outputText;

            if (isBinary(inputText)) {
                outputText = binaryToText(inputText);
            } else {
                outputText = textToBinary(inputText);
            }

            document.getElementById('output').innerText = `Output: ${outputText}`;
            navigator.clipboard.writeText(outputText).then(() => {
                alert("Output copied to clipboard.");
            });
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }
    </script>
</body>
</html>
